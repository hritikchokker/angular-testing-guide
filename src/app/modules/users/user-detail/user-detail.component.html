<ng-container *ngIf="isLoading;then loadingTemplate;else cardTemp"></ng-container>

<ng-template #loadingTemplate>
  <div class="loader-container">
    <mat-progress-spinner mode="indeterminate" color="primary" [strokeWidth]="10"></mat-progress-spinner>
  </div>
</ng-template>
<ng-template #cardTemp>
  <app-user-card [isDetails]="true" [userDetails]="userDetails"></app-user-card>
</ng-template>
