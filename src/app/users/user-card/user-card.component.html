<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{user?.name}}</mat-card-title>
    <mat-card-subtitle>{{user?.title}}</mat-card-subtitle>
    <!-- <img class="main-img" matCardImage [src]="user?.img"> -->
  </mat-card-title-group>
  <picture>
    <img [attr.srcset]="user?.image">
  </picture>
  <mat-card-content>
    Text content
  </mat-card-content>
  <mat-card-actions align="start">
    <!-- (click)="onAction(event)" -->
    <button [routerLink]="['/users/edit',user?.id]" mat-raised-button>Edit</button>
    <button color="primary" *ngIf="!isDetails" [routerLink]="['/users',user?.id]" mat-raised-button>View
      Details</button>
  </mat-card-actions>
  <mat-card-footer>
    {{user?.company?.catchPhrase}}
  </mat-card-footer>
</mat-card>
